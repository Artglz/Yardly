<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkuKxxkg7BLtZ4IZVGTfSkuLttpC0HW0w&libraries=places"></script>
</head>
<body onload="initAutocomplete()">
  <div class="signup-form">
    <img src="Yardly.jpg" alt="">
    <h2>Calculate Property</h2>
    <!-- <form onsubmit="return submitForm()"> -->
    <form action="/api/submit-form" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
      <label for="Home Address">Home Address:</label>
      <input type="Home Address" id="address" name="Home Address" placeholder="Enter your address"><br><br>
      <!-- <button onclick="submitForm()">Submit</button> -->
      <a href="submitForm.html">
        <button type="submit">Submit</button>
      </a>
    </form>
    <div id="response-message"></div> 
  </div>
</body>
</html>
